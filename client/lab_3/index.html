<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noel Christopher's Labs</title>
  <link rel='stylesheet' href='style.css'/>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>Noel Christopher's Labs for INST377</h1>
    </header>
    <div class="container">
      <div class="left_section box">
        <header><h2>Album Names</h2></header>
        <ol class="box">
          <li>good kid, m.A.A.d city - Kendrick Lamar</li>
          <li>Graduation - Kanye West</li>
          <li>LIVE.LOVE.A$AP - A$AP Rocky</li>
          <li>Rodeo - Travis Scott</li>
          <li>T R A P S O U L - Bryson Tiller</li>
        </ol>
      </div>
      <div class="right_section box">
        <header><h2>Image Carousel</h2></header>
          <div class="carousel">
            <button class="prev">Previous</button>
            <div class="slides">
              <div class="carousel_item visible"><img src="images/onepiece.jpg" alt="One Piece"/></div>
              <div class="carousel_item hidden"><img src="images/jjk.jpg" alt="Jujutsu Kaisen"/></div>
              <div class="carousel_item hidden"><img src="images/hxh.jpg" alt="Hunter X Hunter"/></div>
              <div class="carousel_item hidden"><img src="images/jojo.jpg" alt="Jojo's Bizzare Adventure"/></div>
            </div>
            <button class="next">Next</button>
          </div>
          <div class="box">
            <p>My Favorite Anime</p>
          </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <a href="http://github.com/ncchristopher/" target="blank" rel="nooperner noreferrer">My GitHub</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
